<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--=============================================================================================================== -->
    <!--===========================================   Head  ============================================= -->
	<!-- =============================================================================================================== -->

	<div th:include="Patient/Include::head"></div>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN head  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Body  ============================================= -->
	<!-- =============================================================================================================== -->
<body>
	
	<!--=============================================================================================================== -->
    <!--===========================================   Menu Header   ============================================= -->
	<!-- =============================================================================================================== -->

		<div th:include="Patient/Include::header"></div>

	<!--=============================================================================================================== -->
    <!--===========================================   Fin Menu Header  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Center   ============================================= -->
	<!-- =============================================================================================================== -->

	<article>

		<div class="container">

			<!--===================================================================== -->
			<!--==================== Formulaire recherche ============= -->
		    <!-- ==================================================================== -->

		    <form action="/Admin/SearchPatient" method="post" name="f">
				<div class="input-group">
					<input type="text" class="form-control" style="width: 350px" 
						placeholder="Search" name="motCle" th:value="${motcle}"  onkeyup=" if (event.keyCode == 13) f.submit();"
						autofocus="autofocus" onfocus="var val=this.value; this.value=''; this.value= val;" />

					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</form>

			<!--===================================================================== -->
			<!--==================== Fin Formulaire recherche ============= -->
		    <!-- ==================================================================== -->

			<br/>

			<!-- ==================================================================== -->
			<!--==================== Tableau Liste donnne  ============= -->
		    <!-- ==================================================================== -->

			<table class="table table-hover">

					<!-- ==================================================================== -->
					<!--==================== tete du table Liste donnne  ============= -->
		    		<!-- ==================================================================== -->

					<thead class="thead-dark">
						<tr>
							<th scope="col">Device</th>
							<th scope="col">Rythmes Cardiaques</th>
							<th scope="col">Natremie</th>
							<th scope="col">Temperature Corporelle</th>
							<th scope="col">Taux Prolactine</th>
							<th scope="col">Tension Arterielle</th>
							<th scope="col">Glycemies</th>
							<th scope="col">Date</th>
						</tr>
					</thead>

					<!-- ==================================================================== -->
					<!--==================== contenu du tableau liste donnne  ============= -->
		    		<!-- ==================================================================== -->

					<tbody th:each="donne : ${ListeStatisque}">
						<tr>
							<td scope="row" th:text="${donne.iddevice}">...</td>
							<td th:text="${donne.rythmesCardiaques}">...</td>
							<td th:text="${donne.natremie}">...</td>
							<td th:text="${donne.tauxProlactine}">...</td>
							<td th:text="${donne.tensionArterielle}">...</td>
							<td th:text="${donne.temperatureCorporelle}">...</td>
							<td th:text="${donne.glycemies}">...</td>
							<td th:text="${donne.date}">...</td>

						</tr>
					</tbody>


			</table>

			<!-- ==================================================================== -->
			<!--==================== FIN Tableau Liste donnne  ============= -->
		    <!-- ==================================================================== -->

		</div>

	</article>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN  Center   ============================================= -->
	<!-- =============================================================================================================== -->


</body>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN  body   ============================================= -->
	<!-- =============================================================================================================== -->

</html>
