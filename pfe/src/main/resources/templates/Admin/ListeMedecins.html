<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--=============================================================================================================== -->
    <!--===========================================   Head  ============================================= -->
	<!-- =============================================================================================================== -->

	<div th:include="Admin/Include::head"></div>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN head  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Body  ============================================= -->
	<!-- =============================================================================================================== -->

<body>

	<!--=============================================================================================================== -->
    <!--===========================================  Menu  header  ============================================= -->
	<!-- =============================================================================================================== -->

		<div th:include="Admin/Include::header"></div>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN MenuHeader  ============================================= -->
	<!-- =============================================================================================================== -->
    

    <!--=============================================================================================================== -->
    <!--===========================================  Center  ============================================= -->
	<!-- =============================================================================================================== -->


	<article>

		<div class="container">

			<!--===================================================================== -->
		    <!--==================== Form Recherche  ============= -->
			<!-- ==================================================================== -->


			<form action="/Admin/SearchMedecin" method="post" name="f">

				<div class="input-group">

					<input type="text" class="form-control" style="width: 350px"
						placeholder="Search" name="motCle" th:value="${motCle}" onkeyup=" if (event.keyCode == 13) f.submit();"
						autofocus="autofocus" onfocus="var val=this.value; this.value=''; this.value= val;"  />

					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>

				</div>

			</form>

			<!--===================================================================== -->
		    <!--==================== FIN  Form Recherche  ============= -->
			<!-- ==================================================================== -->

			<br />

			<!--===================================================================== -->
		    <!--====================  Table Liste Medecins  ============= -->
			<!-- ==================================================================== -->

			<table class="table table-hover">

				<!--===================================================================== -->
			    <!--====================  Tete du  Table Liste Medecins  ============= -->
				<!-- ==================================================================== -->

						<thead class="thead-dark">
							<tr>
								<th scope="col">Cin</th>
								<th scope="col">Nom Prenom</th>
								<th scope="col">Adresse</th>
								<th scope="col">Email</th>
								<th scope="col">Spécialité</th>
								<th scope="col">Modifier</th>
								<th scope="col">Supprimer</th>
							</tr>
						</thead>

				<!--===================================================================== -->
			    <!--==================== Contenue  Table Liste Medecins  ============= -->
				<!-- ==================================================================== -->

						<tbody th:each="medecin : ${listeMedecin}">

							<tr>
								<td scope="row" th:text="${medecin.cin}">...</td>
								<td th:text="${medecin.nomprenom}">...</td>
								<td th:text="${medecin.adresse}">...</td>
								<td th:text="${medecin.email}">...</td>
								<td th:text="${medecin.specialite}">...</td>

								<td>
									<a th:href="@{/Admin/FormulaireModifierMedecin(cin=${medecin.cin})}" 
										class="badge badge-primary">
										<span class="glyphicon glyphicon-edit"> </span>
									</a>
								</td>

								<td>
									
									<a class="badge badge-primary" 

										th:href="@{/Admin/DeleteMedecin(cin=${medecin.cin})}"

										onclick="return confirm('voulez vous supprimer le Medecin ?');" > 

										<span class="glyphicon glyphicon-trash"></span> 

									</a>
								</td>

							</tr>

						</tbody>

			</table>

			<!--===================================================================== -->
			<!--==================== FIN  Table Liste Medecins  ============= -->
			<!-- ==================================================================== -->
			
		</div>

	</article>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN Center  ============================================= -->
	<!-- =============================================================================================================== -->

</body>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN body  ============================================= -->
	<!-- =============================================================================================================== -->

</html>
