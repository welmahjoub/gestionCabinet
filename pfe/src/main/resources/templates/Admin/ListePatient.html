<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--=============================================================================================================== -->
    <!--===========================================   Head  ============================================= -->
	<!-- =============================================================================================================== -->

	<div th:include="Admin/Include::head"></div>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN head  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Body  ============================================= -->
	<!-- =============================================================================================================== -->
<body>
	
	<!--=============================================================================================================== -->
    <!--===========================================   Menu Header   ============================================= -->
	<!-- =============================================================================================================== -->

		<div th:include="Admin/Include::header"></div>

	<!--=============================================================================================================== -->
    <!--===========================================   Fin Menu Header  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Center   ============================================= -->
	<!-- =============================================================================================================== -->

	<article>

		<div class="container">

			<!--===================================================================== -->
			<!--==================== Formulaire recherche ============= -->
		    <!-- ==================================================================== -->

		    <form action="/Admin/SearchPatient" method="post" name="f">
				<div class="input-group">
					<input type="text" class="form-control" style="width: 350px" 
						placeholder="Search" name="motCle" th:value="${motcle}"  onkeyup=" if (event.keyCode == 13) f.submit();"
						autofocus="autofocus" onfocus="var val=this.value; this.value=''; this.value= val;" />

					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</form>

			<!--===================================================================== -->
			<!--==================== Fin Formulaire recherche ============= -->
		    <!-- ==================================================================== -->

			<br/>

			<!-- ==================================================================== -->
			<!--==================== Tableau Liste Patients  ============= -->
		    <!-- ==================================================================== -->

			<table class="table table-hover">

					<!-- ==================================================================== -->
					<!--==================== tete du table Liste Patients  ============= -->
		    		<!-- ==================================================================== -->

					<thead class="thead-dark">
						<tr>
							<th scope="col">Cin</th>
							<th scope="col">Nom Prenom</th>
							<th scope="col">Adresse</th>
							<th scope="col">Email</th>
							<th scope="col">Date Naissance</th>
							<th scope="col">Medecin</th>
							<th scope="col">Modifier</th>
							<th scope="col">Supprimer</th>
						</tr>
					</thead>

					<!-- ==================================================================== -->
					<!--==================== contenu du tableau liste patients  ============= -->
		    		<!-- ==================================================================== -->

					<tbody th:each="patient : ${listePatient}">
						<tr>
							<td scope="row" th:text="${patient.cin}">...</td>
							<td th:text="${patient.nomprenom}">...</td>
							<td th:text="${patient.adresse}">...</td>
							<td th:text="${patient.email}">...</td>
							<td th:text="${patient.date}">...</td>
							<td th:text="${patient.medecin.nomprenom}">...</td>

							<td><a th:href="@{/Admin/FormulaireModifierPatient(cin=${patient.cin})}"
								class="badge badge-primary"> <span class="glyphicon glyphicon-edit"></span></a></td>

							<td><a th:href="@{/Admin/DeletePatient(cin=${patient.cin})}"
								onclick="return confirm('voullez vous supprimer le Patient ?','Suppression ');"
								class="badge badge-primary"> <span class="glyphicon glyphicon-trash"></span> </a></td>

						</tr>
					</tbody>

			</table>

			<!-- ==================================================================== -->
			<!--==================== FIN Tableau Liste Patients  ============= -->
		    <!-- ==================================================================== -->

		</div>

	</article>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN  Center   ============================================= -->
	<!-- =============================================================================================================== -->


</body>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN  body   ============================================= -->
	<!-- =============================================================================================================== -->

</html>
