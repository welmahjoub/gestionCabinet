<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!--=============================================================================================================== -->
    <!--===========================================   Head  ============================================= -->
	<!-- =============================================================================================================== -->

	<div th:include="Admin/Include::head"></div>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN head  ============================================= -->
	<!-- =============================================================================================================== -->

	<!--=============================================================================================================== -->
    <!--===========================================   Body  ============================================= -->
	<!-- =============================================================================================================== -->

<body>

	<!--=============================================================================================================== -->
    <!--===========================================  Menu  Header  ============================================= -->
	<!-- =============================================================================================================== -->

		<div th:include="Admin/Include::header"></div>

	<!--=============================================================================================================== -->
    <!--===========================================   Fin Menu Header  ============================================= -->
	<!-- =============================================================================================================== -->


	<!--=============================================================================================================== -->
    <!--===========================================   Center  ============================================= -->
	<!-- =============================================================================================================== -->

	<article>

		<div class="container">

				<!--===================================================================== -->
			    <!--==================== Formulaire ajout medecin  ============= -->
				<!-- ==================================================================== -->

				<form action="/Admin/AddMedecin" method="post" enctype="multipart/form-data">

					<!--===================================================================== -->
		           <!--==================== Image ============= -->
		           <!-- ==================================================================== -->

		           <div class="form-group">

		            <center>
		              <img   class="rounded float-left" 
		                   id="label" name="label" style="width: 200px;height: 200px;" /> 
		            </center>

		           </div>

					<div class="form-row">

			           <center>
			              <input type="file" class="form-control-file" id="image" name="image" 
                			onchange="changerImage(this);"  />
                		</center>	

			        </div>
			        
			        <br/>
				
					<!--===================================================================== -->
				    <!--==================== Cin , Nom et prenom  ============= -->
					<!-- ==================================================================== -->

					<div class="form-row">

						<div class="form-group col-md-6">
							<label for="inputEmail4">CIN</label>

							<input type="text"  required="required"  class="form-control" name="cin" placeholder="8 chiffres" 
							pattern="[0-9]*" minlength="8" maxlength="8"
							oninvalid="setCustomValidity('CIN obligatoire : 8 chiffres ')"
							oninput="setCustomValidity('')"  th:value="${medecin.cin}" />

						</div>

						<div class="form-group col-md-6">
							<label for="nomprenom">NomPrenom</label>
							<input type="text"  required="required"   class="form-control" name="nomprenom" placeholder="Nom Prenom" th:value="${medecin.nomprenom}" 
							oninvalid="setCustomValidity('Nom et Prenom sont obligatoires')"
							oninput="setCustomValidity('')" />
						</div>

					</div>

					<!--===================================================================== -->
				    <!--==================== username et password  ============= -->
					<!-- ==================================================================== -->
					<div class="form-row">

						<div class="form-group col-md-6">
							<label for="login">Username</label> 
							<input type="text" class="form-control" name="login" placeholder="Username"
							    minlength="5" maxlength="20" required="required"
								oninvalid="setCustomValidity('Username obligatoire')"
								oninput="setCustomValidity('') " th:value="${medecin.login}"/>
						</div>

						<div class="form-group col-md-6">
							<label for="password">Password</label>
							<input type="password"   class="form-control" name="password" placeholder="Password"
							th:value="${medecin.password}" required="required"
							oninvalid="setCustomValidity('Password obligatoire')"
							oninput="setCustomValidity('') " />
						</div>

					</div>

					<!--===================================================================== -->
				    <!--==================== telephone et domicile  ============= -->
					<!-- ==================================================================== -->

	  				<div class="form-row">

						<div class="form-group col-md-6">
							<label for="telephone">Telephone</label> 
							<input type="text"   class="form-control" name="telephone" placeholder="telephone"
							pattern="[0-9]*" minlength="8" maxlength="8"
							oninvalid="setCustomValidity(' Telephone valide : 8 chiffres ')"
							oninput="setCustomValidity('')" th:value="${medecin.telephone}" />

						</div>

						<div class="form-group col-md-6">
							<label for="password">Domicile</label>
							<input type="text" class="form-control"   name="domicile" placeholder="domicile"
							pattern="[0-9]*" minlength="8" maxlength="8"
							oninvalid="setCustomValidity(' Domicile valide : 8 chiffres ')"
							oninput="setCustomValidity('')" th:value="${medecin.domicile}" />
						</div>

					</div>

				    <!--===================================================================== -->
				    <!--==================== Email specialite Adress ============= -->
					<!-- ==================================================================== -->

	  				<div class="form-row">

						<div class="form-group col-md-6">
							<label for="email">Email</label> 
							<input type="text" class="form-control"   name="email" placeholder="email"
								oninvalid="setCustomValidity('Email valide : _____@_____ ')"
								oninput="setCustomValidity('')" th:value="${medecin.email}"/>
						</div>

						<div class="form-group col-md-3">
							<label for="adresse">Adresse</label>
							<input type="text" class="form-control" name="adresse" placeholder="adresse"
							th:value="${medecin.adresse}" />
						</div>
						<div class="form-group col-md-3">
							<label for="specialite">Spécialité</label> 
							<input   type="text" class="form-control"  name="specialite" th:value="${medecin.specialite}"
							 placeholder="Specialite" />
						</div>

					</div>

					<!--===================================================================== -->
				    <!--==================== Button Ajouter  ============= -->
					<!-- ==================================================================== -->
					
					<div class="form-group col-md-12">
							<button type="submit" class="btn btn-primary mb-2"> 
								<span class="glyphicon glyphicon-ok"></span> 
								 Ajouter
							</button>
					</div>

				</form>

				<!--===================================================================== -->
			    <!--==================== FIN Formulaire Ajout ============= -->
				<!-- ==================================================================== -->
			
		</div>

	</article>

	<!--=============================================================================================================== -->
    <!--===========================================   FIN Center  ============================================= -->
	<!-- =============================================================================================================== -->


	<!--=============================================================================================================== -->
    <!--===========================================   Teste de Controler   ============================================ -->
	<!-- =============================================================================================================== -->

			<!--===================================================================== -->
			<!--==================== Message D'erreur en cas CIN existe ============= -->
		    <!-- ==================================================================== -->

			<div th:if="${CinExiste}">

				<p th:if="${CinExiste==true}"> 
					
				     <script type="text/javascript">

				     	alert(' CIN existe déjà ');

				     </script>
				</p>

			</div>

			<!--===================================================================== -->
			<!--=============== FIN  Message D'erreur en cas CIN existe ============= -->
		    <!-- ==================================================================== -->

			<!--===================================================================== -->
			<!--========== Message D'erreur en cas Login et Password  existe  ======= -->
		    <!-- ==================================================================== -->

			<div th:if="${LoginPasswordExiste}">

				<p th:if="${LoginPasswordExiste==true}"> 
					
				     <script type="text/javascript">

				     	alert(' Username et Password existent déjà ');

				     </script>
				</p>
				
			</div>

			<!--===================================================================== -->
			<!--====== FIN Message D'erreur en cas Login et Password  existe  ======= -->
		    <!-- ==================================================================== -->


	<!--=============================================================================================================== -->
    <!--=======================================  FIN  Teste de Controler   ============================================ -->
	<!-- ============================================================================================================== -->

	   <!--=============================================================================================================== -->
  <!--=========================================== Changer Image   ============================================= -->
  <!-- =============================================================================================================== -->

  <script type="text/javascript">
    
    function changerImage(input)
    {

      $('#label')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);

    }

  </script>

  <!--=============================================================================================================== -->
  <!--===========================================  FIN Changer Image   ============================================= -->
  <!-- =============================================================================================================== -->

</body>

	<!--=============================================================================================================== -->
    <!--===========================================  FIN  Body  ============================================= -->
	<!-- =============================================================================================================== -->

</html>
